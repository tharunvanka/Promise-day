<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promise Day ü§ç</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Allura&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1e1e1e, #0f0f0f);
  font-family: 'Playfair Display', serif;
  color: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background 1.2s ease;
}

.container {
  width: 90%;
  max-width: 420px;
  text-align: center;
}

/* Pages */
.page {
  display: none;
  animation: pageIn 1.4s ease forwards;
}

.page.active {
  display: block;
}

@keyframes pageIn {
  from { opacity: 0; transform: translateY(18px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Text */
.promise {
  font-size: 22px;
  line-height: 1.7;
  letter-spacing: 0.3px;
}

/* Final page special */
.final {
  font-family: 'Cormorant Garamond', serif;
  font-size: 24px;
  line-height: 1.8;
  letter-spacing: 0.6px;
}

.name {
  font-family: 'Allura', cursive;
  font-size: 44px;
  margin-top: 18px;
}

/* Button */
button {
  margin-top: 36px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.4);
  color: #fff;
  padding: 10px 26px;
  border-radius: 30px;
  font-size: 14px;
  letter-spacing: 1px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: rgba(255,255,255,0.08);
}

/* FINAL PAGE BACKGROUND */
body.final-bg {
  background:
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url("promise.jpg") center / cover no-repeat;
}
</style>
</head>

<body>

<div class="container">

  <!-- PAGE 1 -->
  <div class="page active">
    <div class="promise">
      I don‚Äôt promise perfection.<br>
      I promise effort.
    </div>
    <button onclick="next()">NEXT</button>
  </div>

  <!-- PAGE 2 -->
  <div class="page">
    <div class="promise">
      I promise honesty,<br>
      even when the truth is uncomfortable.
    </div>
    <button onclick="next()">NEXT</button>
  </div>

  <!-- PAGE 3 -->
  <div class="page">
    <div class="promise">
      I promise to be there ‚Äî<br>
      not only when things are easy.
    </div>
    <button onclick="next()">NEXT</button>
  </div>

  <!-- PAGE 4 -->
  <div class="page">
    <div class="promise">
      I promise to choose you,<br>
      again and again,<br>
      in the small moments.
    </div>
    <button onclick="next()">NEXT</button>
  </div>

  <!-- PAGE 5 (FINAL) -->
  <div class="page">
    <div class="promise final">
      These are my promises,
    </div>
    <div class="name">Pranathi ü§ç</div>
    <div class="promise final" style="margin-top:20px;">
      Happy Promise Day
    </div>
  </div>

</div>

<script>
let index = 0;
const pages = document.querySelectorAll('.page');

function next() {
  pages[index].classList.remove('active');
  index++;

  if (index < pages.length) {
    pages[index].classList.add('active');
  }

  // When final page loads, apply background
  if (index === pages.length - 1) {
    document.body.classList.add("final-bg");
  }
}
</script>

</body>
</html>
