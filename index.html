<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promise Day</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Cormorant+Garamond:ital,wght@1,400&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1e1e1e, #0f0f0f);
  font-family: 'Playfair Display', serif;
  color: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  transition: background 1.5s ease;
}

/* FINAL PAGE BACKGROUND */
body.final-bg {
  background:
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url("promise.jpg") center / cover no-repeat;
}

/* Floating symbols */
.floating {
  position: fixed;
  inset: 0;
  pointer-events: none;
  opacity: 0;
  transition: opacity 1s ease;
}

body.final-bg .floating {
  opacity: 1;
}

.symbol {
  position: absolute;
  bottom: -20px;
  font-size: 14px;
  color: rgba(180,40,40,0.6);
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0; }
  10% { opacity: 0.6; }
  to { transform: translateY(-120vh); opacity: 0; }
}

.container {
  width: 90%;
  max-width: 420px;
  text-align: center;
  position: relative;
  z-index: 2;
}

/* Pages */
.page {
  display: none;
  animation: pageIn 1.4s ease forwards;
}

.page.active {
  display: block;
}

@keyframes pageIn {
  from { opacity: 0; transform: translateY(18px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Promise text */
.promise {
  font-size: 22px;
  line-height: 1.7;
  letter-spacing: 0.3px;
}

/* Final text style */
.final {
  font-family: 'Cormorant Garamond', serif;
  font-style: italic;
  letter-spacing: 0.8px;
  line-height: 1.9;
}

/* NAME – OPTION 1 (CHAMPAGNE GOLD) */
.name {
  font-family: 'Dancing Script', cursive;
  font-size: 46px;
  margin-top: 20px;
  color: #E6C78A; /* champagne gold */
  text-shadow: 0 2px 12px rgba(0,0,0,0.65);
}

/* Button */
button {
  margin-top: 36px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.4);
  color: #fff;
  padding: 10px 26px;
  border-radius: 30px;
  font-size: 14px;
  letter-spacing: 1px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: rgba(255,255,255,0.08);
}
</style>
</head>

<body>

<!-- Floating symbols (final page only) -->
<div class="floating">
  <div class="symbol" style="left:12%; animation-duration:18s;">❤️</div>
  <div class="symbol" style="left:28%; animation-duration:22s;">✦</div>
  <div class="symbol" style="left:46%; animation-duration:20s;">❤️</div>
  <div class="symbol" style="left:64%; animation-duration:24s;">✦</div>
  <div class="symbol" style="left:82%; animation-duration:21s;">❤️</div>
</div>

<div class="container">

  <!-- PAGE 1 -->
  <div class="page active">
    <div class="promise">
      I don’t promise perfection.<br>
      I promise effort.
    </div>
    <button onclick="next()">NEXT</button>
  </div>

  <!-- PAGE 2 -->
  <div class="page">
    <div class="promise">
      I promise honesty,<br>
      even when the truth is uncomfortable.
    </div>
    <button onclick="next()">NEXT</button>
  </div>

  <!-- PAGE 3 -->
  <div class="page">
    <div class="promise">
      I promise to be there —<br>
      not only when things are easy.
    </div>
    <button onclick="next()">NEXT</button>
  </div>

  <!-- PAGE 4 -->
  <div class="page">
    <div class="promise">
      I promise to choose you,<br>
      again and again,<br>
      in the small moments.
    </div>
    <button onclick="next()">NEXT</button>
  </div>

  <!-- FINAL PAGE -->
  <div class="page">
    <div class="promise final">
      These are my promises,
    </div>

    <div class="name">Pranathi Bab ❤️</div>

    <div class="promise final" style="margin-top:20px;">
      Happy Promise Day
    </div>
  </div>

</div>

<script>
let index = 0;
const pages = document.querySelectorAll('.page');

function next() {
  pages[index].classList.remove('active');
  index++;

  if (index < pages.length) {
    pages[index].classList.add('active');
  }

  if (index === pages.length - 1) {
    document.body.classList.add("final-bg");
  }
}
</script>

</body>
</html>
